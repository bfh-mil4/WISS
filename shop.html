<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Chocolatier Chocadies – Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles.css?v=1">
    <script src="shop.js" defer></script>
</head>
<body>

<div class="shop-page">
    <header class="shop-header">
        <h1>Chocolatier Chocadies – Shop</h1>
        <p>Produktuebersicht aus einer JSON-Datei mit Filterfunktion.</p>
        <a href="index.html" class="link-button">Abmelden / Zurueck zum Login</a>
    </header>

    <!-- Filterbereich -->
    <section class="filter-bar">
        <div class="filter-item">
            <label for="searchInput">Suche (Name oder Beschreibung)</label>
            <input type="text" id="searchInput" placeholder="z. B. Praline, Tafel, Geschenk">
        </div>

        <div class="filter-item">
            <label for="categorySelect">Kategorie</label>
            <select id="categorySelect">
                <option value="alle">Alle</option>
                <option value="Pralinen">Pralinen</option>
                <option value="Tafel">Tafel</option>
                <option value="Geschenkset">Geschenkset</option>
            </select>
        </div>

        <div class="filter-item filter-checkbox">
            <label>
                <input type="checkbox" id="veganOnly">
                Nur vegane Produkte
            </label>
        </div>
    </section>

    <!-- Statusanzeige -->
    <p id="statusText" class="status-text">Produkte werden geladen ...</p>

    <!-- Produkttabelle -->
    <main>
        <table class="product-table">
            <thead>
                <tr>
                    <th>Produktname</th>
                    <th>Kategorie</th>
                    <th>Beschreibung</th>
                    <th>Preis</th>
                    <th>Vegan</th>
                </tr>
            </thead>
            <tbody id="productTableBody">
                <!-- Zeilen werden durch shop.js aus products.json eingefuegt -->
            </tbody>
        </table>
    </main>

    <footer class="shop-footer">
        <p>Hinweis: Dies ist nur eine Demo-Seite ohne echte Bestellfunktion.</p>
    </footer>
</div>

</body>
</html>
