<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Chocolatier Chocadies ‚Äì Bestell-App Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Tailwind √ºber CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Externes JavaScript (Login-Logik) -->
    <script src="script.js" defer></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-amber-50 via-orange-50 to-amber-100 flex items-center justify-center">

<div class="w-full max-w-md px-4">
    <div class="bg-white/90 backdrop-blur shadow-xl rounded-2xl p-8 border border-amber-100">
        <div class="mb-6 text-center">
            <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-amber-100 mb-3">
                <span class="text-2xl">üç´</span>
            </div>
            <h1 class="text-xl font-semibold text-slate-900">
                Chocolatier Chocadies
            </h1>
            <p class="text-sm text-slate-500">
                Demo-Login zur Bestell-App
            </p>
        </div>

        <form id="loginForm" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-slate-700">E-Mail</label>
                <input
                    type="email"
                    id="email"
                    placeholder="kunde@chocadies.ch"
                    class="mt-1 block w-full rounded-lg border border-slate-200 px-3 py-2 text-sm shadow-sm focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-amber-500"
                >
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-slate-700">Passwort</label>
                <input
                    type="password"
                    id="password"
                    placeholder="Passwort eingeben"
                    class="mt-1 block w-full rounded-lg border border-slate-200 px-3 py-2 text-sm shadow-sm focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-amber-500"
                >
            </div>

            <div class="flex items-start space-x-2 pt-2">
                <input
                    type="checkbox"
                    id="captcha"
                    class="mt-1 h-4 w-4 rounded border-slate-300 text-amber-600 focus:ring-amber-500"
                >
                <label for="captcha" class="text-xs text-slate-600">
                    Ich bin kein Roboter (Fake-Captcha)
                </label>
            </div>

            <button
                type="submit"
                class="mt-4 inline-flex w-full items-center justify-center rounded-lg bg-amber-600 px-4 py-2.5 text-sm font-medium text-white shadow-md hover:bg-amber-700 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:ring-offset-2"
            >
                Anmelden
            </button>
        </form>

        <p class="mt-4 text-xs text-center text-slate-400">
            Hinweis: Dies ist nur eine Demo, keine echte Anmeldung.
        </p>
    </div>
</div>

<!-- Toast -->
<div
    id="toast"
    class="fixed inset-x-0 bottom-6 flex justify-center pointer-events-none"
>
    <div
        class="pointer-events-auto max-w-sm w-full mx-4 hidden"
        id="toastInner"
    >
        <div
            class="rounded-lg shadow-lg px-4 py-3 text-sm flex items-center justify-between"
            id="toastBox"
        >
            <span id="toastMessage"></span>
        </div>
    </div>
</div>

</body>
</html>
