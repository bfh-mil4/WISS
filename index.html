<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Chocolatier Chocadies â€“ Bestell-App Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- optional: minimale Standard-Schrift -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f3ee;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 60px auto;
            padding: 24px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 1.4rem;
            margin-top: 0;
        }

        .subtitle {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-top: 12px;
            font-size: 0.9rem;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            box-sizing: border-box;
        }

        .checkbox-row {
            margin-top: 12px;
            font-size: 0.85rem;
        }

        button {
            margin-top: 16px;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #7b3f00; /* Schoko-Farbe */
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }

        /* Toast-Message */
        .toast {
            position: fixed;
            left: 50%;
            bottom: 20px;
            transform: translateX(-50%);
            background: #333;
            color: #fff;
            padding: 10px 16px;
            border-radius: 4px;
            font-size: 0.9rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .toast.show {
            opacity: 1;
        }

        .toast.error {
            background: #b00020;
        }

        .toast.success {
            background: #2e7d32;
        }
    </style>

    <!-- WICHTIG: externer JavaScript-File, nicht im gleichen File wie HTML -->
    <script src="script.js" defer></script>
</head>
<body>

<div class="container">
    <h1>Chocolatier Chocadies</h1>
    <p class="subtitle">
        Demo-Login zur neuen Bestell-App.
    </p>

    <form id="loginForm">
        <label for="email">E-Mail</label>
        <input type="email" id="email" placeholder="kunde@chocadies.ch">

        <label for="password">Passwort</label>
        <input type="password" id="password" placeholder="Passwort eingeben">

        <div class="checkbox-row">
            <input type="checkbox" id="captcha">
            <label for="captcha" style="display:inline;">
                Ich bin kein Roboter (Fake-Captcha)
            </label>
        </div>

        <button type="submit">Anmelden</button>
    </form>

    <p class="subtitle" style="margin-top: 16px;">
        Hinweis: Dies ist nur eine Demo fuer die Logik, keine echte Anmeldung.
    </p>
</div>

<!-- Toast-Container -->
<div id="toast" class="toast"></div>

</body>
</html>
